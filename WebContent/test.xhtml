					<h:form>

				</div>
				<div id="account-info">

						<p:commandLink styleClass="account-info-link" rendered="#{empty request.remoteUser}">
							<h:outputText value="Login"/>
						</p:commandLink>
						<p:commandLink styleClass="account-info-link" rendered="#{empty request.remoteUser}">
							<h:outputText value="Sign in"/>
						</p:commandLink>
						<p:commandLink styleClass="account-info-link" rendered="#{not empty request.remoteUser}">
							<h:outputText value="#{request.remoteUser}"/>
						</p:commandLink>
						<p:commandLink styleClass="account-info-link" rendered="#{not empty request.remoteUser}">
							<h:outputText value="Log out"/>
						</p:commandLink>
					</h:form>
				</div>

							<p:column headerText="User Name">
								<h:outputText value="#{testTable.userName}"/>
							</p:column>
							<p:column headerText="Password">
