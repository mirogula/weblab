<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Add Component Test</title>
</h:head>

<h:body>

	<p:growl id="growl" showDetail="true" />

	<h:form>
		<p:commandButton value="add panel" style="size: 10px;" actionListener="#{addComponentTest.addComponent}" update=":rootPanel" />
	</h:form>
	<h:form>
		<p:commandButton value="remove panel" style="size: 10px;" actionListener="#{addComponentTest.removeComponent}" update=":rootPanel :growl" />
		<p:inputText value="#{addComponentTest.componentIdToRemove}" />
	</h:form>
	
		<p:panel id="rootPanel" >
	
		</p:panel>

</h:body>

</html>
